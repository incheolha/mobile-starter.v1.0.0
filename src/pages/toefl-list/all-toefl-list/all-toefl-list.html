
<ion-header>
  <ion-navbar>
    <ion-title>All Toefl Lists</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list no-lines>
    <ion-list-header>
      <h2>All Toefl Lists</h2>
    </ion-list-header>
    <button ion-item *ngFor="let toeflItem of allToefls" class="bk">
      <ion-item>
        <ion-avatar item-start>
          <img src={{toeflItem.toeflImage}}>
        </ion-avatar>
        <h2>{{toeflItem.toeflNo}} {{toeflItem.toeflLevel}}</h2>
        <h3>{{toeflItem.toeflCreatedDate}} "| date"</h3>
      </ion-item>

    </button>
  </ion-list>
</ion-content>
