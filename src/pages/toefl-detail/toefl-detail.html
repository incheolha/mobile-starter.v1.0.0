<ion-header no-border>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button outline clear icon-only navPop>
                <ion-icon name="ios-arrow-round-back" style="zoom:1;"></ion-icon>
              </button>
        </ion-buttons>
      <ion-title text-center style="zoom:1; opacity: 0.8;">Toefl Exam No: {{ this.toeflItem.toeflNo }}</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <div class="top">
      <ion-icon class="icon_animate" name="heart-outline"></ion-icon>
      <img src="assets/imgs/lady_4.png">
    </div>
    <ion-row class="options">
      <ion-col>
        <div class="tip"></div>
        <h2>Women Red Top</h2>
        <h3>$22.34 <span>$2.22</span> <span>20%</span></h3>
        <p>
          <span class="size">S</span>
          <span class="size">M</span>
          <span class="size sized">L</span>
          <span class="size">XL</span>
        </p>
        <p>
          keep your look lively as you wear this gown, in red coloured, from Le Balem.
        </p>
      </ion-col>

      <ion-col class="color">
        <h3>Select Color</h3>
        <p>
          <span></span>
          <span></span>
          <span></span>
          <span class="colored"></span>
        </p>
      </ion-col>

      <ion-col class="delivery">
        <h3>
          <ion-icon name="ios-pin-outline"></ion-icon>
          Check Delivery Options
        </h3>
      </ion-col>
    </ion-row>

  </ion-content>



  <ion-footer no-border>

  <!--add to cart-->
  <ion-grid class="footer-margin">
      <ion-row>
        <ion-col>
          <button ion-button color="secondary" block (tap)="addCart()">ADD TO CART</button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" block (tap)="buy()">BUY NOW</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
