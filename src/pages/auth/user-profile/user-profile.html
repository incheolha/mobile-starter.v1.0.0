<ion-header no-border>
  <ion-navbar>
    <ion-title text-center>{{ this.currentUser.name }}</ion-title>
    <!-- <ion-buttons end>
      <button (click)="openModal()">
        <ion-icon name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
	
    <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg" class="center">

	<p>{{ this.currentUser.name }}</p>
	<p>{{ this.currentUser.email }}</p>

	<div class="settings">
		<ion-list inset>
		  <ion-item (click)="wishList()">
		  	<ion-icon name="ios-heart-outline" item-left></ion-icon>
		  	<h2>Wishlist</h2>
		  	<h4 item-right>10 Items</h4>
		  	<ion-icon name="arrow-forward" item-right></ion-icon>
		  </ion-item>
		  <ion-item>
		  	<ion-icon name="ios-basket-outline" item-left></ion-icon>
		  	<h2>My Orders</h2>
		  	<h4 item-right>3</h4>
		  	<ion-icon name="arrow-forward" item-right></ion-icon>
		  </ion-item>
		  <ion-item>
		  	<ion-icon name="ios-card-outline" item-left></ion-icon>
		  	<h2>Saved Cards</h2>
		  	<ion-icon name="arrow-forward" item-right></ion-icon>
		  </ion-item>
		  <ion-item>
		  	<ion-icon name="ios-cash-outline" item-left></ion-icon>
		  	<h2>Coupons</h2>
		  	<ion-icon name="arrow-forward" item-right></ion-icon>
		  </ion-item>
		  <ion-item>
		  	<ion-icon name="ios-settings-outline" item-left></ion-icon>
		  	<h2>Settings</h2>
		  	<ion-icon name="arrow-forward" item-right></ion-icon>
		  </ion-item>
		</ion-list>
	</div>
</ion-content>
