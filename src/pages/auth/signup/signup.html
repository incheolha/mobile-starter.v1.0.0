
<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="Sign Up">
  <ion-grid class="header">

    <ion-row>
      <ion-col col>
        <p (click)="doSkipLogin()">Skip</p>
      </ion-col>
    </ion-row>
    <ion-row>
          <img src="assets/imgs/logo.png">
    </ion-row>
    <ion-row>
      <ion-col>

        <form [formGroup]="signForm" (ngSubmit)="doRegister()">
            <ion-item>
                <ion-label><ion-icon name="ios-person-outline"></ion-icon></ion-label>
                <ion-input
                          type="text"
                          formControlName="name"
                          id="name"
                          placeholder="name">
                </ion-input>
              </ion-item>
          <ion-item>
            <ion-label><ion-icon name="ios-mail-outline"></ion-icon></ion-label>
            <ion-input
                      type="email"
                      formControlName="email"
                      id="email"
                      placeholder="email">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="ios-lock-outline"></ion-icon></ion-label>
            <ion-input
                        type="password"
                        formControlName="password"
                        id="password"
                        placeholder="Password"></ion-input>
          </ion-item>
          <button ion-button
                  block
                  color="secondary"
                  type="submit">Sign Up
          </button>
        </form>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col>
        <a href="#"> Forget Password?</a>
      </ion-col>
    </ion-row>
    <br><br>

  </ion-grid>

</ion-content>

<ion-footer no-border>
  <p>Don't have an account? <a color="secondary" (tap)=doLogin()>Sign Up</a></p>
</ion-footer>
