

<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToSearch()">
        <ion-icon name="ios-notifications-outline" style="zoom:1.5;"></ion-icon>
      </button>
      <button ion-button (click)="goToCart()">
        <ion-icon name="ios-cart-outline" style="zoom:1.5;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="common-bg">

      <ion-slides pager autoplay="2000">
          <ion-slide *ngFor="let slide of slides">
            <img src="{{ slide.src }}" alt="">
          </ion-slide>
      </ion-slides>

      <ion-tabs>
          <ion-tab tabIcon="ios-star-outline" tabTitle="All" [root]="tab1" [rootParams]="this.allToefls"></ion-tab>
          <ion-tab tabIcon="leaf" tabTitle="Adv" [root]="tab2" [rootParams]="this.advancedToefls"></ion-tab>
          <ion-tab tabIcon="flame" tabTitle="Inter" [root]="tab3" [rootParams]="this.intermediateToefls"></ion-tab>
          <ion-tab tabIcon="magnet" tabTitle="Basic" [root]="tab4" [rootParams]="this.basicToefls"></ion-tab>
          <ion-tab tabIcon="magnet" tabTitle="Beginner" [root]="tab5" [rootParams]="this.beginnerToefls"></ion-tab>
        </ion-tabs>
</ion-content>
