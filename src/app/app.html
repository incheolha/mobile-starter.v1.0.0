
<ion-menu [content]="content" class="no-scroll">

    <ion-content class="menu-left">
      <!-- User profile -->
      <div class="menu-left">
        <a menuClose>
          <ion-row>
              <ion-item padding-top padding-left>
                  <ion-avatar item-start >
                      <img src="assets/imgs/logo.png">
                  </ion-avatar>
                  <p>Tony Ha</p>
                  <p>this is a sample profile</p>
                  
                      <ion-icon 
                                item-right 
                                name="ios-list-box-outline"
                                (click)="openProfile()"></ion-icon>
                
              </ion-item>

          </ion-row>
          <ion-row >
              <div>
                <img src="assets/imgs/head-bg.png">      
              </div>
            </ion-row>
        </a>
      </div>

      <ion-list class="list-no-border">
        <button ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)">
          <ion-icon item-left name="{{ page.icon }}"></ion-icon>
          {{ page.title }}
          <ion-badge color="danger" item-right *ngIf="page.count">{{ page.count }}</ion-badge>
        </button>
      </ion-list>
    </ion-content>

</ion-menu>

  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
